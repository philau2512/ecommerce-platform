<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}">Quản lý sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="base :: site-header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu Admin -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" th:href="@{/admin/products}">
                            <i class="bi bi-box-seam me-2"></i>
                            Quản lý sản phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/categories}">
                            <i class="bi bi-tag me-2"></i>
                            Quản lý danh mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/orders}">
                            <i class="bi bi-cart4 me-2"></i>
                            Quản lý đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/users}">
                            <i class="bi bi-people me-2"></i>
                            Quản lý người dùng
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}">Thêm/Chỉnh
                    sửa sản phẩm</h1>
                <a th:href="@{/admin/products}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Quay lại
                </a>
            </div>

            <!-- Product Form -->
            <div class="card">
                <div class="card-body">
                    <form th:action="${product.id == null ? '/admin/products/add' : '/admin/products/edit/' + product.id}"
                          th:object="${product}" method="post" enctype="multipart/form-data">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Tên sản phẩm <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>

                            <div class="col-md-6">
                                <label for="category" class="form-label">Danh mục <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="category" th:field="*{category.id}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                            th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="price" class="form-label">Giá <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01"
                                           min="0" required>
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="quantity" class="form-label">Số lượng trong kho <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0"
                                       required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="5"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="image" name="imageFile">
                            <div th:if="${product.imageUrl != null}" class="mt-2">
                                <div class="border p-2 d-inline-block">
                                    <img th:src="@{'/images/' + ${product.imageUrl}}" height="100" alt="Product Image">
                                </div>
                                <p class="small text-muted mt-1">Ảnh hiện tại. Tải lên ảnh mới để thay đổi.</p>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i> Lưu sản phẩm
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:insert="base :: site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
