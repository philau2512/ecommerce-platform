<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="base :: site-header"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Menu Admin -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" th:href="@{/admin/products}">
                            <i class="bi bi-box-seam me-2"></i>
                            Quản lý sản phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/categories}">
                            <i class="bi bi-tag me-2"></i>
                            Quản lý danh mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/orders}">
                            <i class="bi bi-cart4 me-2"></i>
                            Quản lý đơn hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/users}">
                            <i class="bi bi-people me-2"></i>
                            Quản lý người dùng
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Quản lý sản phẩm</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/products/add}" class="btn btn-sm btn-success">
                        <i class="bi bi-plus-circle me-1"></i> Thêm sản phẩm
                    </a>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/products}" method="get" class="row g-3">
                        <div class="col-md-6">
                            <input type="text" name="keyword" class="form-control me-2"
                                   placeholder="Tìm theo tên sản phẩm..."
                                   th:value="${keyword}">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" name="category">
                                <option value="">-- Tất cả danh mục --</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${selectedCategory != null && selectedCategory == cat.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select" name="sort">
                                <option value="newest" th:selected="${selectedSort == 'newest'}">Mới nhất</option>
                                <option value="price_asc" th:selected="${selectedSort == 'price_asc'}">Giá tăng dần
                                </option>
                                <option value="price_desc" th:selected="${selectedSort == 'price_desc'}">Giá giảm dần
                                </option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>

                        <!-- Giữ các tham số phân trang khi lọc -->
                        <input type="hidden" name="page" value="0"/>
                    </form>
                </div>
            </div>

            <!-- Products Table -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="bi bi-table me-1"></i>
                    Danh sách sản phẩm
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Kho</th>
                                <th>Ngày tạo</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}">1</td>
                                <td class="text-center">
                                    <img th:if="${product.imageUrl != null}"
                                         th:src="@{'/images/' + ${product.imageUrl}}" class="img-thumbnail" width="50"
                                         alt="Product Image"/>
                                    <span th:unless="${product.imageUrl != null}"
                                          class="badge bg-secondary">No image</span>
                                </td>
                                <td th:text="${product.name}">Tên sản phẩm</td>
                                <td th:text="${product.category.name}">Danh mục</td>
                                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                    100,000 VNĐ
                                </td>
                                <td>
                                    <span th:text="${product.quantity}">100</span>
                                    <span th:if="${product.quantity < 10}" class="badge bg-danger ms-1">Thấp</span>
                                </td>
                                <td th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}">01/05/2023</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="btn btn-danger"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="mt-4">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/admin/products(page=${currentPage - 1}, keyword=${keyword}, category=${selectedCategory}, sort=${selectedSort})}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
                                    <a class="page-link"
                                       th:href="@{/admin/products(page=${i}, keyword=${keyword}, category=${selectedCategory}, sort=${selectedSort})}"
                                       th:text="${i + 1}">
                                    </a>
                                </li>
                                <li class="page-item"
                                    th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/admin/products(page=${currentPage + 1}, keyword=${keyword}, category=${selectedCategory}, sort=${selectedSort})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:insert="base :: site-footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
