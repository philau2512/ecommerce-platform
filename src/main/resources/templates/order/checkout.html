<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{base :: site-header}"></div>

<div class="container mt-4 mb-5">
    <h1 class="mb-4">Xác nhận đặt hàng</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Thông tin khách hàng</h5>
            <p class="mb-1"><strong>Tên:</strong> <span th:text="${user.username}"></span></p>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Tổng thanh toán</h5>
            <p class="fs-4 text-success"
               th:text="${#numbers.formatDecimal(totalAmount,1,'POINT',0,'COMMA')} + ' đ'"></p>
        </div>
    </div>

    <form th:action="@{/user/order/place}" method="post">
        <div class="d-flex justify-content-between">
            <a th:href="@{/user/cart}" class="btn btn-secondary">Quay lại giỏ hàng</a>
            <button type="submit" class="btn btn-primary">Xác nhận đặt hàng</button>
        </div>
    </form>
</div>

<div th:replace="~{base :: site-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
