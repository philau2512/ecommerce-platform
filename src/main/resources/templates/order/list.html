<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách đơn hàng của bạn</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">Mã đơn hàng</th>
            <th scope="col">Ngày đặt</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Tổng sản phẩm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">01/07/2025 12:00</td>
            <td th:text="${order.status}">Đang xử lý</td>
            <td th:text="${order.orderItems.size()}">3</td>
        </tr>
        <tr th:if="${#lists.isEmpty(orders)}">
            <td colspan="4" class="text-center">Bạn chưa có đơn hàng nào.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/products}" class="btn btn-secondary">Quay về trang chủ</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
