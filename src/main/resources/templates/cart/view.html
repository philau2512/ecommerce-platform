<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="~{base :: site-header}"></div>

<div class="container mt-4 mb-5">
    <h1 class="mb-4">Giỏ hàng của bạn</h1>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <div class="alert alert-info">
            Giỏ hàng của bạn đang trống.
        </div>
        <a class="btn btn-primary" th:href="@{/products}">Tiếp tục mua hàng</a>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <table class="table table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td>
                    <img th:src="${item.product.imageUrl}" alt="Ảnh sản phẩm" class="img-thumbnail"
                         style="width: 80px;"/>
                </td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${#numbers.formatDecimal(item.product.price,1,'POINT',0,'COMMA')} + ' đ'"></td>
                <td>
                    <form th:action="@{/user/cart/update}" method="post" class="d-flex">
                        <input type="hidden" name="cartItemId" th:value="${item.id}"/>
                        <input type="number" name="quantity" min="1" th:value="${item.quantity}"
                               class="form-control form-control-sm me-2" style="width:80px;"/>
                        <button type="submit" class="btn btn-sm btn-primary">Cập nhật</button>
                    </form>
                </td>
                <td th:text="${#numbers.formatDecimal(item.totalPrice,1,'POINT',0,'COMMA')} + ' đ'"></td>
                <td>
                    <form th:action="@{/user/cart/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${item.id}"/>
                        <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <h4>
                Tổng cộng:
                <span th:text="${#numbers.formatDecimal(totalAmount,1,'POINT',0,'COMMA')} + ' đ'"></span>
            </h4>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/products}">Tiếp tục mua hàng</a>
            <a class="btn btn-success" th:href="@{/user/order/checkout}">Thanh toán</a>
        </div>
    </div>
</div>

<div th:replace="~{base :: site-footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
